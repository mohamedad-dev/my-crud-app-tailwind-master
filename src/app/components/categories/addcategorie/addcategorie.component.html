<div class="w-full max-w-lg mx-auto my-6">
  <b>{{ newCategorie().nomcategorie }}</b>
  <b> {{ newCategorie().imagecategorie }} </b>
  <form class="bg-white shadow rounded px-8 pt-6 pb-8">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Category name
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="nomcategorie"
        type="text"
        placeholder="Technology"
        name="nomcategorie"
        [(ngModel)]="newCategorie().nomcategorie"
        required
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
        Category image
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="imagecategorie"
        type="text"
        placeholder="https://example.com/"
        name="imagecategorie"
        [(ngModel)]="newCategorie().imagecategorie"
        required
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
        (click)="addCategory()"
      >
        Add category
      </button>
      <!-- <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
        (click)="goBack()"
      >
        Go back
      </button> -->
      <!-- 2nd choice (best practice) -->
      <a routerLink="/categories" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >Go back</a>
    </div>
  </form>
</div>

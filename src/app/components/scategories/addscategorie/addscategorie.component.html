<div class="w-full max-w-lg mx-auto my-6">
    <form class="w-full max-w-lg" (ngSubmit)="addScategorie()">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="nomscategorie">
              Sous Categorie
            </label>
            <input [(ngModel)]="newSousCategorie().nomscategorie" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="nomscategorie" type="text" placeholder="Gaming laptop" name="nomscategorie">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="imagescategorie">
              Image
            </label>
            <input [(ngModel)]="newSousCategorie().imagescategorie" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="imagescategorie" type="text" placeholder="https://example.com/" name="imagescategorie">
          </div>
        </div>
        
        <div class="flex flex-wrap -mx-3 mb-2">
          
          <div class="w-full  px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="categorieID">
              Categorie
            </label>
            <div class="relative">
              <select [(ngModel)]="newSousCategorie().categorieID" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="categorieID" name="categorieID">
                @for (categorie of categories(); track categorie._id) {
                    <option value={{categorie._id}}>{{categorie.nomcategorie}}</option>
                }
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          
        </div>
        <div class="flex items-center justify-between mt-4">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Add Sous category
            </button>
            <!-- <button
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
              (click)="goBack()"
            >
              Go back
            </button> -->
            <!-- 2nd choice (best practice) -->
            <a routerLink="/scategories" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >Go back</a>
          </div>
      </form>
      <div class="bg-yellow-600">
        <p>{{newSousCategorie().categorieID}} </p>
        <p>{{newSousCategorie().nomscategorie}} </p>
        <p>{{newSousCategorie().imagescategorie}} </p>
      </div>
</div>
